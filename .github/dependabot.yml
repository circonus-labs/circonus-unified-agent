# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "github.com/circonus-labs/go-apiclient"
      - dependency-name: "github.com/circonus-labs/go-trapcheck"
      - dependency-name: "github.com/circonus-labs/go-trapmetrics"
      - dependency-name: "github.com/shirou/gopsutil/v3"
      - dependency-name: "github.com/go-ping/ping"
      - dependency-name: "github.com/gosnmp/gosnmp"
      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
